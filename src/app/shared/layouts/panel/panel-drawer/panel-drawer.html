<p-drawer
  header="Drawer"
  [visible]="drawerVisible()"
  (visibleChange)="drawerVisibleChange.emit($event)"
  [modal]="modal()"
  [styleClass]="'!shadow-xl'"
  [style]="{ width: drawerWidth() }"
  [closeOnEscape]="false"
>
  <ng-template #headless>
    <div class="flex flex-col h-full">
      <div class="flex items-center justify-between px-6 pt-4 shrink-0">
        <span class="inline-flex items-center gap-2">
          <img
            src="/img/app-logo.png"
            alt="App Logo"
            class="h-8 w-auto"
          />
        </span>
        @if (modal()) {
        <span>
          <p-button
            type="button"
            (click)="closeCallback($event)"
            icon="pi pi-times"
            rounded="true"
            outlined="true"
            styleClass="h-8 w-8"
          ></p-button>
        </span>
        }
      </div>
      <div class="overflow-y-auto">
        <p-menu
          [model]="(menuItems$ | async) || []"
          class="flex justify-center"
          styleClass="w-full border-none"
        >
          <ng-template #item let-item>
            <a
              [routerLink]="item.routerLink"
              [routerLinkActive]="'active-link'"
              class="flex items-center p-menu-item-link"
              pRipple
            >
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
              @if (item.badge) {
              <p-badge class="ml-auto" [value]="item.badge" />
              } @if (item.shortcut) {
              <span
                class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
              >
                {{ item.shortcut }}
              </span>
              }
            </a>
          </ng-template>
        </p-menu>
      </div>
      <div class="mt-auto">
        <hr class="mb-4 mx-4 border-t border-0 border-surface" />
        <a
          [routerLink]="accountRoute"
          pRipple
          class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
        >
          <app-user-avatar [size]="3" [user]="user()" />
          <span class="font-bold">{{ userName() }}</span>
        </a>
      </div>
    </div>
  </ng-template>
</p-drawer>

<div class="relative">
  <p-button
    icon="pi pi-bell"
    text
    rounded
    (onClick)="navigateToNotifications()"
    [pTooltip]="'notifications.title' | translate"
  >
    @if (hasUnreadNotifications()) {
    <span class="badge">{{ unreadCount() > 99 ? '99+' : unreadCount() }}</span>
    }
  </p-button>
</div>

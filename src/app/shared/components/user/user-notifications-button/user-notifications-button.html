<div class="relative">
  <p-overlaybadge
    [badgeDisabled]="!hasUnreadNotifications()"
    size="small"
    [value]="hasUnreadNotifications() ? unreadCount().toString() : ''"
  >
    <p-button
      icon="pi pi-bell"
      text
      rounded
      (onClick)="navigateToNotifications()"
      [pTooltip]="'notifications.title' | translate"
      [badge]=""
    >
    </p-button>
  </p-overlaybadge>
</div>

<app-panel-page-wrapper>
<div>
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-12 md:col-span-6">
      <app-account-personal-info [user]="user()" />
    </div>
    <div class="col-span-12 md:col-span-6 flex flex-col gap-4">
      <app-account-info [user]="user()" />
      <p-panel [header]="'account.addresses' | translate">
        <ng-template #icons>
          <p-button (onClick)="openAddressFormDialog()" icon="pi pi-plus" text size="small" rounded
            [label]="'addresses.addAddress' | translate" />
        </ng-template>
        <app-addresses-list [addresses]="addresses()" [loading]="loadingAddresses()"
          [actionsTemplate]="actionsTemplate">
        </app-addresses-list>
        <ng-template #actionsTemplate let-userAddress>
          <div class="flex gap-2">
            <p-button (onClick)="openAddressFormDialog(userAddress)" icon="pi pi-pencil" text rounded
              [pTooltip]="'addresses.editAddress' | translate" />
            <p-button (onClick)="deleteAddress(userAddress)" icon="pi pi-trash" text rounded
              [pTooltip]="'addresses.deleteAddress' | translate" />
          </div>
        </ng-template>
      </p-panel>
    </div>
  </div>
</div>
</app-panel-page-wrapper>
